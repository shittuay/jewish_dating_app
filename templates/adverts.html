{% extends "base.html" %}

{% block title %}Adverts - Jewish Dating App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="adverts-header text-center mb-5">
        <h1 class="display-4 mb-3">Discover What's New</h1>
        <p class="lead text-muted">Check out our latest events, offers, and success stories!</p>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for advert in adverts %}
        <div class="col">
            <div class="card advert-card h-100">
                <div class="advert-image-container">
                    <img src="{{ advert.image }}" alt="{{ advert.title }}" class="advert-image">
                </div>
                <div class="card-body">
                    <h3 class="card-title mb-2">{{ advert.title }}</h3>
                    <p class="card-text mb-4">{{ advert.description }}</p>
                    <a href="{{ advert.link }}" class="btn btn-primary w-100">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.adverts-header {
    margin-bottom: 3rem;
}
.advert-card {
    border: none;
    border-radius: 18px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    overflow: hidden;
    transition: transform 0.18s, box-shadow 0.18s;
    background: #fff;
}
.advert-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 32px rgba(0,0,0,0.13);
}
.advert-image-container {
    width: 100%;
    height: 180px;
    overflow: hidden;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
}
.advert-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
}
.card-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #2c3e50;
}
.card-text {
    color: #495057;
    font-size: 1rem;
}
.btn-primary {
    border-radius: 25px;
    font-weight: 500;
    padding: 0.7rem 1.5rem;
    font-size: 1.05rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: background 0.2s, transform 0.2s;
}
.btn-primary:hover {
    background: #357abd;
    transform: translateY(-2px);
}
@media (max-width: 700px) {
    .advert-image-container {
        height: 120px;
    }
}
</style>
{% endblock %}

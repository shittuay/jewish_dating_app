{% extends "base.html" %}

{% block title %}Register - Jewish Dating App{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h1>
    
    <form action="{{ url_for('register') }}" method="POST">
        <div class="card">
            <h2 class="card-title">Account Information</h2>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Basic Information</h2>
            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" min="18" max="120" required>
            </div>

            <div class="form-group">
                <label for="observance_level" class="form-label">Level of Observance</label>
                <select id="observance_level" name="observance_level" class="form-control" required>
                    <option value="">Select your level of observance</option>
                    <option value="orthodox">Orthodox</option>
                    <option value="conservative">Conservative</option>
                    <option value="reform">Reform</option>
                    <option value="traditional">Traditional</option>
                    <option value="secular">Secular</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kosher_level" class="form-label">Kosher Observance</label>
                <select id="kosher_level" name="kosher_level" class="form-control" required>
                    <option value="">Select your kosher observance</option>
                    <option value="strict">Strictly Kosher</option>
                    <option value="mostly">Mostly Kosher</option>
                    <option value="sometimes">Sometimes Kosher</option>
                    <option value="not">Not Kosher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shabbat_observance" class="form-label">Shabbat Observance</label>
                <select id="shabbat_observance" name="shabbat_observance" class="form-control" required>
                    <option value="">Select your Shabbat observance</option>
                    <option value="strict">Strictly Observant</option>
                    <option value="mostly">Mostly Observant</option>
                    <option value="sometimes">Sometimes Observant</option>
                    <option value="not">Not Observant</option>
                </select>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="min-width: 200px;">Create Account</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 2rem;">
        Already have an account? <a href="{{ url_for('login') }}" class="btn btn-primary" style="margin-left: 1rem;">Log in</a>
    </div>
</div>
{% endblock %}

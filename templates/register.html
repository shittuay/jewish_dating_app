{% extends "base.html" %}

{% block title %}Register - Jewish Dating App{% endblock %}

{% block content %}
<div class="register-container">
    <h1>Create Your Account</h1>
    
    <form action="{{ url_for('register') }}" method="POST" class="register-form">
        <div class="form-section">
            <h2>Account Information</h2>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Basic Information</h2>
            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" min="18" max="120" required>
            </div>

            <div class="form-group">
                <label for="observance_level" class="form-label">Level of Observance</label>
                <select id="observance_level" name="observance_level" class="form-control" required>
                    <option value="">Select your level of observance</option>
                    <option value="orthodox">Orthodox</option>
                    <option value="conservative">Conservative</option>
                    <option value="reform">Reform</option>
                    <option value="traditional">Traditional</option>
                    <option value="secular">Secular</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kosher_level" class="form-label">Kosher Observance</label>
                <select id="kosher_level" name="kosher_level" class="form-control" required>
                    <option value="">Select your kosher observance</option>
                    <option value="strict">Strictly Kosher</option>
                    <option value="mostly">Mostly Kosher</option>
                    <option value="sometimes">Sometimes Kosher</option>
                    <option value="not">Not Kosher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shabbat_observance" class="form-label">Shabbat Observance</label>
                <select id="shabbat_observance" name="shabbat_observance" class="form-control" required>
                    <option value="">Select your Shabbat observance</option>
                    <option value="strict">Strictly Observant</option>
                    <option value="mostly">Mostly Observant</option>
                    <option value="sometimes">Sometimes Observant</option>
                    <option value="not">Not Observant</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>

    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.register-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.register-container h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 2rem;
    font-size: 2rem;
}

.register-form {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.form-section {
    margin-bottom: 1rem;
}

.form-section h2 {
    color: #2c3e50;
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.form-group {
    margin-bottom: 1.2rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #2c3e50;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

.form-control:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}

.form-actions {
    text-align: center;
    margin-top: 1rem;
}

.btn-primary {
    background: #4a90e2;
    color: white;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-primary:hover {
    background: #357abd;
}

.login-link {
    text-align: center;
    margin-top: 2rem;
    color: #666;
}

.login-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 500;
    margin-left: 0.5rem;
}

.login-link a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .register-container {
        margin: 1rem auto;
    }
    
    .form-section h2 {
        font-size: 1.2rem;
    }
}
</style>
{% endblock %}

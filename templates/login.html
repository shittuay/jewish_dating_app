{% extends "base.html" %}

{% block title %}Login - Jewish Dating App{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h1>
    
    <div class="card">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="min-width: 200px;">Log In</button>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        Don't have an account? <a href="{{ url_for('register') }}" class="btn btn-primary" style="margin-left: 1rem;">Register</a>
    </div>
</div>
{% endblock %}
